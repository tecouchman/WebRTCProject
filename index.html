<!DOCTYPE html en>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="/styles/default.css" />
        <link rel="stylesheet" href="/styles/mobile.css" />
        <script src="//cdn.jsdelivr.net/emojione/1.5.0/lib/js/emojione.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.0/assets/css/emojione.min.css" />
    </head>
    <body>
        <div id="rtc-container">
            <div id="rtc-video-container">
                <div id="rtc-video-container-center"></div>
            </div>
            <div id="rtc-messages-container">
                <div id="rtc-messages"></div>
                <form id="rtc-input-form">
                    <div id="rtc-file-drag-message">Drop file here to attach to message</div>
                    <input id="rtc-input-message" type="text" disabled />
                    <button id="rtc-add-emoticon" class="rtc-message-icon" type="button">
                        <ul id="rtc-emoticon-menu">:grinning::grin::joy::smiley::smile::sweat_smile::laughing::innocent::wink::blush::yum::relieved::heart_eyes::sunglasses::smirk::neutral_face::expressionless::unamused::sweat::pensive::confused::confounded::kissing_heart::stuck_out_tongue::disappointed::worried::angry::cry::sob::thumbsup:
                        </ul>
                    </button>
                    <button id="rtc-add-file" class="rtc-message-icon hidden"  type="button"></button>
                    <input id="rtc-input-file" type="file" />
                    <button id="rtc-send" disabled>Send</button>
                </form>
            </div>
            <div id="rtc-options">
                <button id="rtc-btn-fullscreen" class="hidden">Enter Fullscreen</button>
                <button id="rtc-btn-popout" class="hidden">Open in popup</button>
                <button id="rtc-btn-set-displayname" class="hidden">Open in popup</button>
            </div>
            <div id="rtc-password-container" class="rtc-popup-container hidden">
                <h1>This room is password protected</h1>
                <p>Please enter the password:</p>
                <form id="rtc-password-form">
                    <span id="rtc-password-incorrect-label" class="hidden">Password incorrect. Please try again</span>
                    <input id="rtc-password-input" type="password" />
                    <button type="submit" id="rtc-password-submit">Join</button>
                </form>
            </div>
            <div id="rtc-username-container" class="rtc-popup-container hidden">
                <h1>Set your username</h1>
                <form id="rtc-password-form">
                    <span id="rtc-password-incorrect-label" class="hidden">Password incorrect. Please try again</span>
                    <input id="rtc-password-input" type="password" />
                    <button type="submit" id="rtc-password-submit">Join</button>
                </form>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery.min.js"></script>
        <script src="/scripts/ect.min.js"></script>
        <script src="/scripts/adapter.js"></script>
        <script src="/scripts/MyWebRTC.js"></script>
        <script src="/scripts/MyWebRTC-Connection.js"></script>
        <script src="/scripts/MyWebRTC-UI.js"></script>
        <script src="/scripts/MyWebRTC-Com.js"></script>
        <script src="/scripts/MyWebRTC-File.js"></script>
        <script src="/scripts/Client.js"></script>
        
    </body>
</html>
