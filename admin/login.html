<html>
    <head>
        <link rel="stylesheet" href="/Styles/admin/styles.css" />
        <title>MyWebRTC Admin Panel</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>MyWebRTC Admin Panel</h1>
            </div>
        </header>
        <div class="container">
            <p>Welcome to the MyWebRTC admin panel.</p>
            <p id="rtc-login-failed" class="warning hidden">Incorrect username or password. Please try again.</p>
            <form action="/login" method="post">
            <fieldset>
                <label>Username</label>
                <input type="text" name="username" required/>
            </fieldset>
            <fieldset>
                <label>Password</label>
                <input type="password" name="password" required/>
            </fieldset>
            <button type="submit">Log In</button>
            </form>
        </div>
        <script src="/JS/jquery.min.js"></script>
        <script src="/JS/admin/login.js"></script>
    </body>
</html>
